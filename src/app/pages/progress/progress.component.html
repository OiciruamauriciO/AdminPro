<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        
        <div class="progress m-t-30">
          <div
            class="progress-bar bg-primary active progress-bar-striped"
            style="height: 8px"
            role="progressbar"
            [style.width]="getProgreso1"
          >
          </div>
        </div>
        {{ progreso1 }}

        <div class="progress m-t-30">
          <div
            class="progress-bar bg-info active progress-bar-striped"
            style="height: 8px"
            role="progressbar"
            [style.width]="getProgreso2"
          >
          </div>
        </div>
        {{ progreso2 }}

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <!-- <app-incrementador (valorSalida)="cambioValorHijo( $event )" [valor]="15"></app-incrementador> -->
        <app-incrementador (valor)="progreso1 = $event" 
                           [valor]="progreso1"
                           [btnClass]="'btn btn-primary'">
        </app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (valor)="progreso2 = $event" [valor]="progreso2"></app-incrementador>
      </div>
    </div>
  </div>  
</div>
